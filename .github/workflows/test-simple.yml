name: Simple Test

on:
  push:
    branches: [ fix/ci-actions ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run simple test
      run: |
        echo "Running simple tests..."
        npm run test -- --run
        echo "Tests completed!"
    
    - name: Check build
      run: |
        echo "Testing build..."
        npm run build
        echo "Build completed!"